<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>IBONARIUM · MOBILE STACK</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  font-family: Arial, sans-serif;
  height: 100%;
  overflow-x: hidden;
}

/* Контейнер */
.stack {
  width: 100%;
}

/* Блок сторінки */
.block {
  width: 100%;
  height: 100vh;
  position: relative;
}

/* iframe */
.block iframe {
  width: 100%;
  height: 100%;
  border: none;
  display: block;
}

/* Легкий mobile smooth scroll */
html {
  scroll-behavior: smooth;
}

/* Маленькі екрани */
@media (max-width: 600px) {
  .block {
    height: 100vh;
  }
}
</style>
</head>
<body>
<div class="stack">
  <!-- TYMANNOST -->
  <section class="block">
    <iframe src="https://lavandaaudit.github.io/library/" loading="lazy" allowfullscreen>
    </iframe>
  </section>

  <!-- HMARA -->
  <section class="block">
    <iframe src="https://lavandaaudit.github.io/hmara.7/" loading="lazy" allowfullscreen>
    </iframe>
  </section>

  <!-- ECO BAROMETR -->
  <section class="block">
    <iframe src="https://lavandaaudit.github.io/eco.barometr/" loading="lazy" allowfullscreen>
    </iframe>
  </section>

  <!-- SCANER ANOMALITY -->
  <section class="block">
    <iframe src="https://lavandaaudit.github.io/scaner.anomality/" loading="lazy" allowfullscreen>
    </iframe>
  </section>
</div>
</body>
</html>
