<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IBONARIUM · MEMORY FLOW 2</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    font-family: Arial, sans-serif;
}

/* Один вертикальний потік */
.stack {
    width: 100%;
}

/* Блок сторінки */
.page-block {
    width: 100%;
    position: relative;
}

/* Великі iframe для ефекту memory-flow */
.page-block iframe {
    width: 100%;
    height: 200vh;
    border: none;
    display: block;
}

/* Приховані назви */
.label {
    position: sticky;
    top: 0;
    z-index: 20;
    color: white;
    font-size: 12px;
    letter-spacing: 2px;
    opacity: 0; /* приховано */
    background: rgba(0,0,0,0.6);
    padding: 6px 10px;
    backdrop-filter: blur(6px);
}
</style>
</head>

<body>

<div class="stack">

    <!-- HMARA 7 -->
    <div class="page-block">
        <div class="label">HMARA 7</div>
        <iframe src="https://github.com/lavandaaudit/hmara.7"></iframe>
    </div>

    <!-- ECO BAROMETR -->
    <div class="page-block">
        <div class="label">ECO BAROMETR</div>
        <iframe src="https://lavandaaudit.github.io/eco.barometr/"></iframe>
    </div>

    <!-- SCANER ANOMALITY -->
    <div class="page-block">
        <div class="label">SCANER ANOMALITY</div>
        <iframe src="https://lavandaaudit.github.io/scaner.anomality/"></iframe>
    </div>

</div>

</body>
</html>
